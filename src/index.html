                        <input id="phone" type="tel" class="w-full p-1 text-center bg-transparent" value="(11) 95472-3067" placeholder="Seu telefone">
                    </div>

                    <div class="w-full">
                        <label for="email" class="sr-only"></label>
                        <input id="email" type="email" class="w-full p-1 text-center bg-transparent" value="eduardojsc18@outlook.com" placeholder="Seu email">
                    </div>
                </div>

            </div>

        </div>

    <nav class="max-w-[600px] m-5 p-5 bg-white rounded-[2.5rem] grid grid-cols-2 gap-5 shadow-2xl font-bold text-gray-600">

        <div class="cursor-pointer flex items-center justify-center gap-3 bg-blue-50 hover:bg-blue-100 rounded-3xl py-5 text-blue-500 active:bg-blue-900 active:text-blue-50 transition-all"
             onclick="shareImage()"
            >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor">
                <path d="M15 8a3 3 0 10-2.977-2.63l-4.94 2.47a3 3 0 100 4.319l4.94 2.47a3 3 0 10.895-1.789l-4.94-2.47a3.027 3.027 0 000-.74l4.94-2.47C13.456 7.68 14.19 8 15 8z" />

            Compartilhar

        function shareImage() {

            const banner = document.getElementById('banner')
            const name = document.getElementById('name').value
            const phone = document.getElementById('phone').value
            const email = document.getElementById('email').value

            domtoimage.toJpeg(banner).then(function (dataUrl){
                share(dataUrl)
            })

            async function share(image) {

                const blob = await (await fetch(image)).blob();
                const file = new File([blob], 'NomeDoArquivo.jpeg', {type: blob.type});

                await navigator.share({
                    title: `Share - üëΩ ${name}`,
                    text: `Share - üëΩ ${name} - üìû ${phone} - ‚úâÔ∏è ${email}`,
                    files: [file],
                })

            }

        }

    </script>
